<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</head>
<body>
<!-- Content Section -->
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Train app</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/vehicle}">Vehicles</a>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/container}">Containers</a>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/train}">Trains</a>
                </li>
            </ul>
            <div sec:authorize="isAuthenticated()">
                <form method="post" class="form-inline" action="#" th:action="@{/logout}">
                    Logged as: <span sec:authentication="name" style="padding-right: 5px; padding-left: 4px">Bob</span>
                    <button class="btn btn-link" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <section layout:fragment="content">
        <p>This is filled by the content template.</p>
    </section>


    <!-- Footer -->
    <footer class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted">&copy; 2020 Business Name. All rights reserved.</p>
            </div>
        </div>
    </footer>
</div>
<!-- Optional Section -->
<th:block layout:fragment="optional" />

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Our Site</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <h1 style="text-align:center; width:100%">Containers</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-10">
            <a th:href="@{/container/detail(id=0)}" class="btn btn-primary" style="float: right;" role="button">Add new</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Code</th>
                                <th scope="col">Note</th>
                                <th scope="col">Number of assignments</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="container : ${containers}">
                                <td th:text="${container.code}">1</td>
                                <td th:text="${container.note}">1</td>
                                <td th:text="${container.cargoCount}">1</td>
                                <td>
                                    <a th:href="@{/container/detail(id=${container.id})}"><i class="fas fa-edit" style="padding-right: 10px"></i></a>
                                    <a th:href="@{/container/delete(id=${container.id})}"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
</div>

</body>
</html>
